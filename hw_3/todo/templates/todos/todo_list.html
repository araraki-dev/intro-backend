<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Create New Todo</a>
</body>
</html>
