{% extends 'todos/base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item"><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}" class="btn btn-primary mt-3">Create New Todo</a>
{% endblock %}
