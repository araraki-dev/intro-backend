<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ movie.title }}</title>
    </head>
    <body>
        <h1>{{ movie.title }}'s description</h1>
        <ol>
            <li> Title: {{ movie.title }}</li>
            <li> Description: {{ movie.description }}</li>
            <li> Director: {{ movie.producer }}</li>
            <li> Duration: {{ movie.duration }} secs</li>
        </ol>
    </body>
</html>
