{% extends 'todos/base.html' %}

{% block content %}
<h2>Todo List: {{ todo_list.title }}</h2>
<p>Description: {{ todo_list.description }}</p>

<h3>Todo Items:</h3>
<ul>
    {% for todo in todo_list.todos.all %}
    <li>{{ todo.title }}</li>
    {% endfor %}
</ul>

<a href="{% url 'edit-todo-list' todo_list.id %}">Edit</a>
<form action="{% url 'delete-todo-list' todo_list.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
